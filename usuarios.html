    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.8/morph/bootstrap.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="top-bar d-flex justify-content-around align-items-center px-3">
            <a class="navbar-brand" href="inicio.html">
                <img id="logo" class="logo" src="public/logo.png" alt="logo IDW S.A">
            </a>
            <div class="d-flex align-items-center">
                <div class="contacto-info d-none d-lg-flex flex-column align-items-center justify-content-center me-3">
                    <span class="text-topbar">LLamanos al</span>
                    <span class="telefono">(011) 1234-5678</span>
                </div>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg bg-light w-100" data-bs-theme="light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-center w-100" id="navbarColor03">
                    <ul class="navbar-nav w-100 d-flex justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link text-center" id="enlace" href="informacion.html">INFORMACIÓN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center" id="enlace" href="contacto.html">CONTACTO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center" id="enlace" href="reservas.html">RESERVAR TURNO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center" id="enlace" href="profesionales.html">PROFESIONALES</a>
                        </li>
                        <li class="nav-item" id="nav-auth-item">
                            <a class="nav-link text-center" id="enlace" href="login.html">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <section class="container-fluid">
            <h1 class="mb-3">Gestión de Usuarios</h1>
            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#usuarioModal" id="btnCrearUsuario">Crear Nuevo Usuario</button>

            <div class="table-responsive">
                <table class="table table-hover table-secondary table-bordered" id="tablaUsuarios">
                    <thead class="table-success">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal para Crear/Editar Usuario -->
    <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usuarioModalLabel">Crear Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formUsuario">
                        <input type="hidden" id="usuarioId">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarUsuario">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 - IDW S.A. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="config/autorizacion.js"></script>
    <script type="module" src="JS/usuarios.js"></script>
</body>

</html>
