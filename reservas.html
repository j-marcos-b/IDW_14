<body>

<div class="container my-5">
    <h1 class="mb-5">Reserva de Turnos Médicos</h1>
    <form class="reserva_form row g-3">

        <div class="col-md-6">
            <label for="especialidad" class="form-label">Especialidad:</label>
            <select id="especialidad" name="especialidad" class="form-select" required>
                <option value="">Seleccione una especialidad</option>
                <option value="clinica">Clínica Médica</option>
                <option value="cardiologia">Cardiología</option>
                <option value="ginecologia">Ginecología</option>
                <option value="traumatologia">Traumatología</option>
                <option value="pediatria">Pediatría</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="medico" class="form-label">Médicos:</label>
            <select id="medico" name="medico" class="form-select" required>
                <option value="">Seleccione un médico</option>
                <option value="dr_knee">Dr. Knee (Clínica Médica)</option>
                <option value="dra_liguori">Dra. Liguori (Clínica Médica)</option>
                <option value="dr_perez">Dr. Pérez (Cardiología)</option>
                <option value="dra_otero">Dra. Otero (Cardiología)</option>
                <option value="dr_bolivar">Dr. Bolivar (Ginecología)</option>
                <option value="dra_sanchez">Dra. Sanchez (Ginecología)</option>
                <option value="dr_piatti">Dr. Piatti (Traumatología)</option>
                <option value="dra_porta">Dra. Porta (Traumatología)</option>
                <option value="dr_camacho">Dr. Camacho (Pediatría)</option>
                <option value="dra_martinez">Dra. Martínez (Pediatría)</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="hora" class="form-label">Hora:</label>
            <input type="time" id="hora" name="hora" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="dni" class="form-label">DNI:</label>
            <input type="text" id="dni" name="dni" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono de Contacto:</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="col-12 d-flex justify-content-center">
           <button type="submit" class="btn btn-primary">Reservar Turno</button>  
        </div>
    </form>
