<main class="container py-5">

        <h1 class="mb-3">Gestión de Médicos</h1>
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#medicoModal" id="btnCrearMedico">Crear Nuevo Médico</button>

        <div class="table-responsive">
            <table class="table table-hover table-secondary table-bordered" id="listadoMedicos">
                 <thead class="table-success">
                     <tr>
                        <th>Nombre Completo</th>
                        <th>Matrícula</th>
                        <th>Especialidad</th>
                        <th>Obras Sociales</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                        </tr>
                </thead>
                    <tbody>
                </tbody>
            </table>
        </div>
    </section>

<!-- Modal para Crear/Editar Médico -->
<div class="modal fade" id="medicoModal" tabindex="-1" aria-labelledby="medicoModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="medicoModalLabel">Crear Médico</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="altaMedicosForm">
                    <input type="hidden" id="medicoId">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="text" class="form-control" id="matricula" placeholder="Ingrese número de matrícula" required>
                    </div>
                    <div class="mb-3">
                        <label for="especialidad" class="form-label">Especialidad</label>
                        <select class="form-select" id="especialidad" required>
                            <option value="">Seleccione especialidad</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="obraSocial" class="form-label">Obras Sociales</label>
                        <div id="obraSocialCheckboxes"></div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" placeholder="Ingrese descripción del médico" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="fotografia" class="form-label">Fotografía</label>
                        <input type="file" class="form-control" id="fotografia" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="valorConsulta" class="form-label">Valor de Consulta ($)</label>
                        <input type="number" class="form-control" id="valorConsulta" placeholder="Ingrese valor de consulta" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese telefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese e-mail" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnGuardarMedico">Guardar</button>
            </div>
        </div>
