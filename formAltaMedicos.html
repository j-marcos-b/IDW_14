<main class="container py-5">
    <section class="container-fluid">
        <h1 class=" mb-3">Alta Médico</h1>
        <form id="altaMedicosForm">
            <div class=" mb-3">
                <label for="nombre">Nombre Completo:</label>
                 <input type="text" id="nombre" placeholder=" Ingrese nombre completo" required><br><br>
            </div>
            <div class=" mb-3">
                <label for="matricula">Matricula:</label>
                <input type="text" id="matricula" placeholder=" Ingrese número de matrícula" required><br><br>
            </div>
            <div class=" mb-3">
                <label for="especialidad">Especialidad:</label>
                <input type="text" id="especialidad" placeholder=" Ingrese especialidad" required><br><br>
            </div>
            <div class=" mb-3">
                <label for="obraSocial">Obra Social (use una coma como separador):</label>
                <input type="text" id="obraSocial" placeholder="Galeno, Medicus, Omint, Swiss Medical" required><br><br>
            </div> 
            <div class="mb-3">   
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Ingrese telefono" required><br><br>
            </div>
            <div class=" mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Ingrese e-mail" required><br><br>
            </div>

            <button type="submit">Dar de Alta</button>
          
            <br><br>
        </form>
</section>
